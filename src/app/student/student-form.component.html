<h1>Student Form</h1>
<form #studentForm="ngForm" (ngSubmit)="handleSubmit(studentForm)">

  <div class="form-group">
    <label for="fName">First Name:</label>
    <input type="text" 
      class="form-control" 
      name="fName" 
      id="fName" [ngModel]="student.fName">
  </div>

  <div class="form-group">
      <label for="mName">Middle Name:</label>
      <input type="text" 
        class="form-control" 
        name="mName" id="mName" [ngModel]="student.mName">
  </div>
  
  <div class="form-group">
      <label for="lName">Last Name:</label>
      <input type="text" 
        class="form-control" 
        name="lName" id="lName" [ngModel]="student.lName">
  </div>

  <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" 
        class="form-control" 
        name="age" id="age" [ngModel]="student.age">
  </div>
  
  <button class="btn btn-primary" type="submit">Submit</button>  
</form>
